<!-- Section: Design Block -->
<section class="text-center text-lg-start">

  <!-- Jumbotron -->
  <form (ngSubmit)="registrati()" #registrazioneForm="ngForm">
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="register card cascading-right">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="title fw-bold mb-5">REGISTRATI</h2>

              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" [(ngModel)]="nome" name="nome" required />
                    <label class="subtitle form-label" for="form3Example1">Nome</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" [(ngModel)]="cognome" name="cognome" required />
                    <label class="form-label subtitle" for="form3Example2">Cognome</label>
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" [(ngModel)]="email" name="email" required />
                <label class="form-label subtitle" for="form3Example3">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" [(ngModel)]="password" name="password" required />
                <label class="form-label subtitle" for="form3Example4">Password</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="title links_style btn-primary btn-block mb-4" data-bs-target="#exampleModal" data-bs-toggle="modal">
                Registrati
              </button>

              <!-- Register buttons -->
            </div>
          </div>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="assets/images/registrazione.jpg" class="w-100 rounded-4 shadow-4" alt="" />
        </div>
      </div>
    </div>
  </form>
</section>



<!-- Modale -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 subtitle" id="exampleModalLabel">Registrazione Effettuata </h1>
        <button type="button" class="btn-close my-link links_style" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-secondary my-link links_style title" data-bs-dismiss="modal">Chiudi</button>
        <button routerLink="/accedi" type="button" class=" btn-primary my-link links_style title"
          data-bs-dismiss="modal">Accedi</button>
      </div>
    </div>
  </div>
</div>
