  <div class="row">

      <span *ngIf="prodotto.id === 1" class="notify-badge new new-background subtitle">NEW</span>
      <img [src]="prodotto.img" alt="" role="button" class="img-fluid border border-dark img-hover rounded"
        (click)="goToProductDetail(prodotto)">
      <p class="subtitle">{{prodotto.name}}</p>
      <hr class="border border-dark ">
      <span class="title">

      </span>
    </div>
  </div>
